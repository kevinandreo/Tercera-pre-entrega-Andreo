{% extends 'mi_app/base.html' %}

{% block content %}
<h1>Add Book</h1>
<form method="post">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" name="title" required><br>
 
<label for="authors">Authors:</label>
 <select name="authors" multiple required>
    {% for author in authors %}
         <option value="{{ author.pk }}">{{ author.first_name }} {{ author.last_name }}</option>
    {% endfor %}
</select><br>
        
<label for="publisher">Publisher:</label>
<select name="publisher" required>
    {% for publisher in publishers %}
        <option value="{{ publisher.pk }}">{{ publisher.name }}</option>
    {% endfor %}
</select>

    <label for="publication_date">Publication Date:</label>
    <input type="date" name="publication_date" required><br>
    <button type="submit">Add Book</button>
</form>
{% endblock %}
